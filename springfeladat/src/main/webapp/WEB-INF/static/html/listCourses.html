<div>
<p>The courses: </p>

 <md-list ng-show="data.length">
<md-list-item class="md-2-line" layout="row">
<div class="md-list-item-text" layout="column" layout-align="center left" flex="50" >
<b>Course Name </b>
</div>
<div class="md-list-item-text" layout="column" layout-align="center left" flex="25">
<b>Course Credit </b>
</div>
<div class="md-list-item-text" layout="column" layout-align="center left" flex="25">
<b>Course Semester</b>
</div>
</md-list-item>
 <md-divider/>
<md-list-item class="md-2-line" ng-repeat="x in data"  ng-click="null">
<div class="md-list-item-text" layout="column" layout-align="center left" flex="50" >
<b> {{x.courseName}} </b>
</div>
<div class="md-list-item-text" layout="column" layout-align="center left" flex="25">
{{x.courseCredit}}
</div>
<div class="md-list-item-text" layout="column" layout-align="center left" flex="25">
{{x.preferedSemester}}
</div>
 <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
  </md-list>
 
 
</div>
